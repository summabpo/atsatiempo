{% load static %}
{% load crispy_forms_tags %}

<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>
			Talent Tray | Login
		</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="{% static 'admin/images/favicon.png' %}" /> 
		<link rel="stylesheet" href="{% static 'admin/css/style.css' %}" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body class="boxed-size">
		{% include 'admin/layout/partials/preloader.html' %}
		<!-- Start Main Content Area -->
		<div class="container">
			<div class="main-content d-flex flex-column p-0">
				<div class="m-auto m-1230">
					<div class="row align-items-center">
						{% comment %} <div class="col-lg-6 d-none d-lg-block">
							<img
								src="{% static 'admin/images/login.jpg' %}"
								class="rounded-3"
								alt="login"
							/>
						</div> {% endcomment %}
						<div class="col-lg-12 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
							<div class="mw-480 ms-lg-auto text-center mx-auto">
								<div class="d-inline-block mb-4">
									<img
										src="{% static 'admin/images/landing/logo-talent-tray.png' %}"
										class="rounded-3 for-light-logo"
										alt="login"
									/>
									<img
										src="{% static 'admin/images/landing/logo-talent-tray.png' %}"
										class="rounded-3 for-dark-logo"
										alt="login"
									/>
								</div>
								<h3 class="fs-28 mb-2">Bienvenido a Talent Tray!</h3>
								
								{% csrf_token %}
								{% crispy form %}
								<div class="d-flex flex-column gap-2 mt-4 align-items-center justify-content-center text-center">
									<div class="alert alert-light border-0 d-flex flex-column align-items-center justify-content-center mb-2 py-2 px-3 w-100" role="alert" style="background: #f8f9fa;">
										<span class="mb-1" style="font-size: 2rem;">
											<!-- Icono de usuario (Font Awesome) -->
											<i class="fa fa-user-plus text-primary"></i>
										</span>
										<span>
											¿No tienes una cuenta?
											<a href="{% url 'accesses:registration' %}" class="fw-bold text-primary text-decoration-none ms-1">Regístrate aquí</a>
										</span>
									</div>
									<div class="alert alert-light border-0 d-flex flex-column align-items-center justify-content-center py-2 px-3 w-100" role="alert" style="background: #f8f9fa;">
										<span class="mb-1" style="font-size: 2rem;">
											<!-- Icono de candado (Font Awesome) -->
											<i class="fa fa-unlock-alt text-primary"></i>
										</span>
										<span>
											¿Olvidaste tu contraseña?
											<a href="{% url 'accesses:change_password' %}" class="fw-bold text-primary text-decoration-none ms-1">Recupérala aquí</a>
										</span>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'admin/js/bootstrap.bundle.min.js' %}"></script>


		<!-- jQuery (requerido por Select2) -->
		<script src="{% static 'admin/js/jquery-3.6.0.min.js' %}"></script>
		<script src="{% static 'admin/js/custom/custom.js' %}"></script>
		
		<script>
			{% if messages %}
				{% for message in messages %}
					Swal.fire({
						text: "{{ message }}",
						icon: "{{message.tags}}",
						showConfirmButton: true,
						confirmButtonText: "Ok",
						customClass: {
							confirmButton: "btn btn-primary"
						},
						willOpen: (toast) => {
							toast.addEventListener('mouseenter', Swal.stopTimer);
							toast.addEventListener('mouseleave', Swal.resumeTimer);
						}
					});
				{% endfor %}
			{% endif %}
		</script>
	</body>
</html>
