<!-- templates/pruebas_psi/listar_preguntas.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Preguntas</title>
</head>
<body>
    <h1>Lista de Preguntas</h1>
    <ul>
        {% for pregunta in preguntas %}
            <li>{{ pregunta.texto }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'pruebas_psi:crear_pregunta' %}">Crear nueva pregunta</a>
</body>
</html>
